<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio - João Vitor</title>
    <link rel="stylesheet" href="styles.css">  <!-- Referencia de estilos -->
   
</head>
<body>
    <!------ Fundo animado do FinisherHeader -->
    <div class="header finisher-header" style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: -1;">
        <!----- FinisherHeader será renderizado aqui -->
    </div>
  <header>
    
    <nav id="index">
      <ul>
        <li><a href="index.html">~/home</a></li>
        <li><a href="sobre.html">/sobre</a></li>
        <li><a href="portfolio.html">/portfolio</a></li>
        <li><a href="contato.html">/contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Página Home</h1>
    <div class="terminal-container">
        <div class="terminal-output" id="terminal-output">
            <div>Bem-vindo ao Terminal Portfolio v1.0.0</div>
            <div>Digite "help" para ver os comandos disponíveis</div>
            <div>----------------------------------------</div>
        </div>
        <div class="command-line">
            <span class="prompt">joao@portfolio:~$</span>
            <input type="text" id="command-input" autofocus>
           
        </div>
    </div>
    
  </main>

    <!-- EFEITO INTERATIVO SOLICITADO TERMINAL ACIMA E EFEITO VISUAL ABAIXO -->
 <!-- Script para inicializar o FinisherHeader -->
 <script src="finisher-header.es5.min.js" type="text/javascript"></script>
<script type="text/javascript">
new FinisherHeader({
  "count": 100,
  "size": {
    "min": 2,
    "max": 6,
    "pulse": 0
  },
  "speed": {
    "x": {
      "min": 0,
      "max": 0.5
    },
    "y": {
      "min": 0,
      "max": 0.6
    }
  },
  "colors": {
    "background": "#000000",
    "particles": [
      "#45ff00",
      "#00fa61"
    ]
  },
  "blending": "lighten",
  "opacity": {
    "center": 0.75,
    "edge": 0
  },
  "skew": -2,
  "shapes": [
    "c"
  ]
});
</script>

  <footer>
    <p>Terminal Portfolio v1.0.0 - &copy; 2025</p>
  </footer>
  <script src="index.js" defer></script>  <!-- Script para funcionalidades do terminal -->
</body>
</html>
